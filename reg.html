<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Login/Signup</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);


            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Container Styling */
        .auth-container {
            width: 90%;
            max-width: 1100px;
            height: 600px;
            display: flex;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Left Panel */
        .auth-panel {
            flex: 1;
            background-color: #2c3e50;


            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 80px;
            box-sizing: border-box;
            text-align: left;
        }

        .auth-panel h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .auth-panel p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .auth-panel button {
            background: #fff;
            color: #2575fc;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .auth-panel button:hover {
            background: #2575fc;
            color: #fff;
            transform: scale(1.1);
        }

        /* Forms Container */
        .auth-forms {
            flex: 1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: all 0.6s ease-in-out;
        }

        .auth-form {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 80px;
            box-sizing: border-box;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .auth-form.hidden {
            transform: translateX(100%);
            pointer-events: none;
        }

        .auth-form h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }

        .auth-form .input-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .auth-form .input-group label {
            font-size: 16px;
            color: #777;
            display: block;
            margin-bottom: 8px;
        }

        .auth-form .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .auth-form .input-group input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .auth-form .auth-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #000000, #82858a);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .auth-form .auth-btn:hover {
            background: #333;
            transform: scale(1.05);
        }

        .auth-form .switch-text {
            text-align: left;
            margin-top: 10px;
            color: #777;
        }

        .auth-form .switch-text span {
            color: #2575fc;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;

        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Left Panel -->
        <div class="auth-panel">
            <h2>Welcome Back!</h2>
            <p>Experience seamless login and signup with us!</p>
            <button id="go-to-signup">Sign Up</button>
        </div>

        <!-- Forms -->
        <div class="auth-forms">
            <!-- Login Form -->
            <div class="auth-form" id="login-form">
                <h2>Login</h2>
                <form action="login.php" method="POST">

                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="Enter your email" required />
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required />
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                    <p class="switch-text">
                        Don't have an account? <span id="switch-to-signup">Sign up</span>
                    </p>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="auth-form hidden" id="signup-form">
                <h2>Sign Up</h2>
                <form action="signup.php" method="POST">

                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required />
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="Enter your email" required />
                    </div>
                    <div class="input-group">
                        <label for="signup-phone">Phone Number</label>
                        <input type="tel" id="signup-phone" name="phone" placeholder="Enter your phone number" required />
                    </div>
                    <div class="input-group">
                        <label for="signup-vehicle">Vehicle Details</label>
                        <input type="text" id="signup-vehicle" name="vehicle" placeholder="Enter your vehicle details" required />
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Enter your password" required />
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                    <p class="switch-text">
                        Already have an account? <span id="switch-to-login">Login</span>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const goToSignup = document.getElementById("go-to-signup");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const switchToSignup = document.getElementById("switch-to-signup");
        const switchToLogin = document.getElementById("switch-to-login");

        // Toggle to Signup
        goToSignup.addEventListener("click", () => {
            loginForm.classList.add("hidden");
            signupForm.classList.remove("hidden");
        });

        // Toggle to Login
        switchToLogin.addEventListener("click", () => {
            signupForm.classList.add("hidden");
            loginForm.classList.remove("hidden");
        });

        switchToSignup.addEventListener("click", () => {
            goToSignup.click();
        });
    </script>
</body>
</html>
